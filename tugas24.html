<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Belajar CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <form>
      <div class="form-group">
        <label><strong>Nama Lengkap</strong></label>
        <input placeholder="Nama Lengkap" type="text" class="form-control" />
      </div>
      <br />
      <div class="form-group">
        <label><strong>Alamat</strong></label>
        <textarea
          class="form-control"
          name=""
          id=""
          cols="80"
          rows="2"
        ></textarea>
      </div>
      <br />
      <div class="form-group">
        <label><strong>Foto Profil</strong></label>
        <input type="file" class="form-control" />
      </div>
      <br />
      <div class="form-group">
        <label><strong>Alamat Email</strong></label>
        <input type="email " class="form-control" />
      </div>
      <br />
      <div class="form-group">
        <label><strong>Kata Sandi</strong> </label>
        <input type="password" class="form-control" />
      </div>
      <br />
      <label><strong>Jenis Kendaraan Anda : </strong></label>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          id="inlineCheckbox1"
          value="option1"
        />
        <label class="form-check-label" for="inlineCheckbox1">Motor</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          id="inlineCheckbox2"
          value="option2"
        />
        <label class="form-check-label" for="inlineCheckbox2">Mobil</label>
      </div>
      <br /><br />
      <button type="button" class="btn btn-primary" name="button">
        Register
      </button>
    </form>
  </body>
</html>
